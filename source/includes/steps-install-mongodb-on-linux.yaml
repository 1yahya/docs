title: Download the binary files for the desired release of MongoDB.
stepnum: 1
ref: download
pre: |
  
  The ``downloads-distro.mongodb.org`` host has been decommissioned. To
  get the binaries for MongoDB 2.6 (which has reached end of life on
  October 2016):
   
  - For the Community Edition, you can download from
    https://www.mongodb.org/dl/linux/x86_64.

  - For the Enterprise Edition, you can download from
    https://www.mongodb.com/download-center/enterprise/releases/archive.

---
